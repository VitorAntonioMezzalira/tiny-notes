<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Notes - Register</title>
  <link rel="stylesheet" href="../global.css">
</head>
<body>
  
  <div class="interface">

    <header class="header"></header>

    <main class="main">

      <div class="container">
        <p class="text form-message"></p>
        <form class="form">

          <ul>
            <li><h3 class="text-center form-title">Create your account</h3></li>
            <li class="message text-center"></li>
            <li><input class="input full-width" placeholder="Name" id="name" type="text"></li>
            <li><input class="input full-width" placeholder="Email" id="email" type="email"></li>
            <li><input class="input full-width" placeholder="Password" id="password" type="password"></li>
            <li><input class="input full-width" placeholder="Confirm password" id="repassword" type="password"></li>
            <li><button class="button-primary full-width" id="register">Register</button></li>
            <li><p class="text text-center">Already have an account? <a class="link" href="/login">Login</a></p></li>
          </ul>

        </form>
      </div>

    </main>

    <footer class="footer"></footer>

  </div>
  <script src="./register/script.js" type="text/javascript"></script>
</body>
</html>
