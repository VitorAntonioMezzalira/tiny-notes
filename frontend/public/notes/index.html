<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Notes - Login</title>
  <!-- <link rel="stylesheet" href="../global.css"> -->
  <link rel="stylesheet" href="./notes/style.css">
  <script src="https://kit.fontawesome.com/bc76cbffe4.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="interface">

    <header class="header"></header>

    <main class="main">
      <div class="container">
        <div class="notes-container">

          <div class="collum-notes">

            <form class="note-form" id="note-form">
              <input type="text" placeholder="Keep it tiny" id="note-input">
              <input type="submit" id="note-input" value="Annotate">
            </form>

            <ul class="notes" id="notes">
              <!-- notes rendering -->
            </ul>

          </div>

        </div>
      </div>
    </main>

    <footer class="footer"></footer>

  </div>

  <script type="text/javascript" src="./notes/script.js"></script>

</body>

</html>
