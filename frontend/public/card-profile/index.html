<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Notes - Card</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./card-profile/style.css">
  <script src="https://kit.fontawesome.com/bc76cbffe4.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="interface">

    <header class="header"></header>

    <main class="main">

      <div class="container">

        <ul class="text-center profile">
          <div onclick="userSignOut()" class="sign-out">
            <i class="fa fa-sign-out fa-3x"></i>
          </div>
          <div class="profile-image-container">
            <div class="profile-image">
              <img onload="resizeProfileImage()" id="image" src="../images/user.png">
            </div>
          </div>
          <li class="profile-bio">
            <h2 id="name"></h2>
            <h3 id="bio"></h3>
          </li>
          <li class="profile-links">
            <a target="_blanc" id="twitter" href="https://twitter.com"><i class="fab fa-twitter fa-2x"></i></a>
            <!-- deve ser dinâmico -->
            <a target="_blanc" id="instagram" href="https://www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
            <!-- deve ser dinâmico -->
          </li>
          <li class="profile-actions">
            <a href="/notes" class="link">Notes</a>
            <a href="/profile" class="link">Edit</a>
          </li>

        </ul>

      </div>

    </main>

    <footer class="footer"></footer>

  </div>
  <script type="text/javascript" src="./card-profile/script.js"></script>
</body>

</html>
