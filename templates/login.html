<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Notes - Login</title>
  <link rel="stylesheet" href="./global.css">
</head>
<body>
  
  <div class="interface">

    <header class="header"></header>

    <main class="main">

      <div class="container">
        <p class="text form-message"></p>
        <form class="form">

          <ul>
            <li><h3 class="text-center form-title">Login</h3></li>
            <li><input class="input full-width" placeholder="Email" id="email" type="email"></li>
            <li><input class="input full-width" placeholder="Password" id="password" type="password"></li>
            <li><button class="button-primary full-width">Login</button></li>
            <li><p class="text text-center"><a class="link" href="#">Forgot your password?</a></p></li>
            <li><p class="text text-center">Don't have an account? <a class="link" href="./register.html">Register</a></p></li>
          </ul>

        </form>
      </div>

    </main>

    <footer class="footer"></footer>

  </div>

</body>
</html>
